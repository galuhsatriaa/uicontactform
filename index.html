<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
      <div class="title animate__animated animate__fadeIn">
     <h2>Get in touch</h2>
     <h5>Contact us for a quote, help ot to join the team</h5>
      </div>
    <div class="menu animate__animated animate__fadeIn">
     <div class="loc ms-5">
         <button><i class="fa-solid fa-location-dot"></i><br>Mataram</button>
     </div>
     <div class="tlpn">
        <button><i class="fa-solid fa-phone-flip"></i><br> +6281111111</button>
     </div>
     <div class="email">
         <button autofocus><i class="fa-solid fa-envelope"></i><br>contac@gmail.com</button>
     </div>
     </div>

    <div class="contact container mt-4 p-4 rounded animate__animated animate__bounceIn">
      <h6 class="fw-bold">Contact from</h6>
      <form action="" class="d-flex">
        <div class="input-data">
        <label for="inputName" class="mt-3 ">Name</label>
        <input type="text"  class="form-control mt-2">
        <label for="inputEmail" class="mt-3">Email</label>
        <input type="email" class="form-control mt-2">
        <label for="inputPhone" class="mt-3">Phone</label>
        <input type="number"  class="form-control mt-2" min="0" max="20">
        </div>
        <div class="mb-3 ms-5 message">
          <label for="exampleFormControlTextarea1" class="form-label mt-3">Message</label>
          <textarea class="form-control " id="exampleFormControlTextarea1" rows="3" placeholder="Your name"></textarea>
        </div>
      </form>
      <h6 class="fw-bold mb-4">Services</h6>
      <input type="radio" class="btn-check btn-primary" name="options" id="option1" autocomplete="off" checked>
      <label class="btn btn-primary" for="option1">Web Design</label>

      <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
      <label class="btn btn-primary" for="option2">Web Development</label>

      <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
      <label class="btn btn-primary" for="option3">UI/UX</label>

      <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
      <label class="btn btn-primary" for="option4">Other</label>

    <button class="btn btn-submit mt-4 p-2" type="submit" id="submit">Message</button>
    </div>
    </div>

    <div class="i mt-10"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
